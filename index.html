<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <!-- FontAwsome Import -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap 5.3.0 Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Personal Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>Weather App</title>
</head>
<body>
    <main>
        <div class="main-container d-flex align-items-center justify-content-center col-12">
            <div class="panel d-flex align-items-start justify-content-center">
                <div class="panel-weather mt-4 col-11 col-lg-12">
                    <form action="" id="locationInput" class="d-flex align-items-center justify-content-center">
                        <input type="text" class="search text-white text-capitalize" placeholder="City name or Location...">
                        <button type="submit" class="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <div class="weather-content">
                        <div class="mt-1 weater-icon-deg d-flex align-items-center justify-content-between gap-5">
                            <div class="icon-weater" id="icon-weather">
                            </div>
                            <div class="weater-deg d-flex align-items-start gap-2">
                                <h2 id="temp">--</h2>
                                <h5 class="mt-3">Â°C</h5>
                            </div>
                        </div>
                        <div class="location-time d-flex align-items-center justify-content-between">
                            <div class="column1 d-flex flex-column align-items-start gap-4">
                                <h3 id="location">City Name</h3>
                                <div class="desc-weater d-flex align-items-center gap-2">
                                    <div id="icon-status"><img src="https://bit.ly/3IcOXjH" alt="animation-description">
                                    </div>
                                    <p class="text-capitalize mb-0" id="condition">Find a weater</p>
                                </div>
                            </div>
                            <div class="column2 d-flex flex-column align-items-center gap-4 justify-content-center">
                                <div class="calendar-container d-grid align-items-end gap-3">
                                    <i class="fa-regular fa-calendar-days fa-lg"></i>
                                    <p class="text-capitalize mb-0 text-end" id="date"> ---, DD MM YY</p>
                                </div>
                                <div class="time-clock d-flex align-items-center gap-2">
                                    <h2 class="mb-0" id="timeClock">--:--</h2>
                                    <h6 class="text-uppercase" id="dayNight">--</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="weater-details">
                        <h6 class="text-center">Weather Details</h6>
                        <div class="details-container">
                            <div class="detail-api d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center gap-3">
                                    <img src="https://bit.ly/3IcOXjH" alt="cloudy-animation">
                                    <p class="mb-0">Feels Like</p>
                                </div>
                                <p class="mb-0" id="cloud">-- %</p>
                            </div>
                            <div class="detail-api d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center gap-3">
                                    <img src="https://bit.ly/3Q2jMJI" alt="cloudy-animation">
                                    <p class="mb-0">Humidity</p>
                                </div>
                                <p class="mb-0" id="humidity">-- %</p>
                            </div>
                            <div class="detail-api d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center gap-3">
                                    <img src="https://bit.ly/3CeGyIW" alt="cloudy-animation">
                                    <p class="mb-0">Wind Speed</p>
                                </div>
                                <p class="mb-0" id="wind">-- km/h</p>
                            </div>
                            <div class="detail-api d-flex align-items-center justify-content-between">
                                <div class="d-flex align-items-center gap-3">
                                    <img src="https://bit.ly/3WWDvN8" alt="cloudy-animation">
                                    <p class="mb-0">Precipitation</p>
                                </div>
                                <p class="mb-0" id="precipitation">-- %</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <video playsinline autoplay muted loop poster="images/bg-desert-sky.jpeg" class="background-video">
            <source src="https://bit.ly/3Q1JOwO" type="video/mp4">
        </video>
        <!-- <div class="bg-main">
        </div> -->
    </main>

    <!-- Personal JavaScript File -->
    <script src="js/app.js"></script>

    <!-- FontAwsome Icons Js -->
    <script src="https://kit.fontawesome.com/3c4b267993.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
